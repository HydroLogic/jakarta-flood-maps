{% load compressed %}
<!DOCTYPE html>
<html>
<head lang="en">
    {% compressed_css 'contrib' %}

    {% compressed_js 'contrib' %}
    {% compressed_js 'appjs' %}

    <meta charset="UTF-8">

  <script>


    $(document).ready(function() {
        $.material.init();
    });
  </script>

  {% block header %}
    <title></title>
  {% endblock %}
</head>
<body>

<div id="navigation_bar">
  {% block navigation-bar %}
  {% endblock %}
</div>
<div class="row">
  <div class="col-xs-8 affix" id="map">
  </div>
  <div id="show_hide" class="col-xs-offset-7 col-xs-1">
    <div class="col-xs-offset-11 col-xs-1" onclick="hide_side_panel()">
      <span id="show_hide_glyph" class="glyphicon glyphicon-chevron-right"></span>
    </div>
  </div>
  <div class="col-xs-offset-8 col-xs-4" id="side_panel">
    {% block content %}
    {%  endblock %}
  </div>
</div>
</body>
</html>
