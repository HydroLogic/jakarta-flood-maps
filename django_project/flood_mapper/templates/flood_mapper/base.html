{% load compressed %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    {% compressed_css 'contrib' %}

    {% compressed_js 'contrib' %}
    {% compressed_js 'appjs' %}

    {% block header %}
        <title></title>
    {% endblock %}
</head>

<body>
  {% block navigation-bar %}

  {% endblock %}

  <div class="row">
      <div class="col-xs-8" id="map"></div>
      <div class="col-xs-4" id="side_panel">
          {% block content %}

          {%  endblock %}
      </div>
  </div>

  <script>
    var map;
    function show_side_panel(){
        var map_div = $('#map');
        var side_panel = $('#side_panel');
        map_div.addClass('col-xs-8');
        side_panel.addClass('col-xs-4');
        side_panel.show();
        map_div.removeClass('col-xs-12');
        map.invalidateSize();
    }

    function hide_side_panel(){
        var map_div = $('#map');
        var side_panel = $('#side_panel');
        map_div.addClass('col-xs-12');
        side_panel.removeClass('col-xs-4');
        side_panel.hide();
        map_div.removeClass('col-xs-8');
        map.invalidateSize();
    }

    $(document).ready(function() {
        $('#navigationbar').css('height', window.innerHeight * 0.1);
        $('#map').css('height', window.innerHeight * 0.9);
        map = L.map('map').setView([-6.2000, 106.8167], 11);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

    });

    $(document).ready(function() {
        $.material.init();
    });
  </script>
</body>
</html>
