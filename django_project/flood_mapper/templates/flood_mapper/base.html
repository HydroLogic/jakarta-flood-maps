<!DOCTYPE html>
<html>
<head lang="en">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/leaflet.css" />
  <script src="/static/js/leaflet.js"></script>
  <script src="/static/js/jquery-1.11.1.min.js"></script>
  <script src="/static/js/bootstrap.js"></script>
  <meta charset="UTF-8">
  <title></title>
  <script>
    $( document ).ready(function() {
      $('#navigationbar').css('height', window.innerHeight * 0.1);
      $('#map').css('height', window.innerHeight * 0.9);
      var map = L.map('map').setView([-6.2000, 106.8167], 11);
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
//
//      L.tileLayer(
//          'http://{s}.tiles.mapbox.com/{id}/{z}/{x}/{y}.png',
//                  {
//          id: 'examples.map-20v6611k',
//      }).addTo(map);

//      L.geoJson(statesData).addTo(map);
    });
  </script>
</head>
<body>

<div id="navigation_bar">
  {% block navigation-bar %}
  {% endblock %}
</div>
<div class="row">
  <div class="col-xs-8" id="map">
  </div>
  <div class="col-xs-4" id="side_panel">
    {% block content %}
    {%  endblock %}
  </div>
</div>
</body>
</html>
